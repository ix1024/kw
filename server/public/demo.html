<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//hayageek.github.io/jQuery-Upload-File/4.0.11/uploadfile.css" rel="stylesheet">
    <link href="//static.huizecdn.com/js/plugins/kindeditor/themes/default/default.css" rel="stylesheet">
    <script src="//static.huizecdn.com/js/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//hayageek.github.io/jQuery-Upload-File/4.0.11/jquery.uploadfile.min.js"></script>
    <script src="//static.huizecdn.com/js/plugins/kindeditor/kindeditor-all-min.js"></script>
</head>

<body>
    <div id="fileuploader">Upload</div>
    <form action="/api/file/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="dd" id="" multiple>
        <button>Submit</button>
    </form>
    <div id="editor"></div>
    <script>
        KindEditor.create('#editor', {
            uploadJson: 'https://www.tcctw.com/api/file/uploads',
            fileManagerJson: '../asp/file_manager_json.asp',
            allowFileManager: true
        })
        $(document).ready(function () {
            $("#fileuploader").uploadFile({
                url: "/api/file/upload",
                fileName: "myfile"
            });
        });
    </script>
</body>

</html>
